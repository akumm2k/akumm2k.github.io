name: HTML Validation

on:
  pull_request:
    branches: [ '*' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          # Ignore generated/config/meta folders and Liquid includes (not valid standalone HTML)
          blacklist: .git,.github,node_modules,_includes,_includes/*,_includes/**
