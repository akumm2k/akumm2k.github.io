name: HTML Validation

on:
  pull_request:
    branches: [ '*' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: true
          blacklist: .git,.github,node_modules
          extra: >
            --ignore _includes
